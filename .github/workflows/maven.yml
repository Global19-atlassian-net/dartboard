name: Verify PR

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and test
    - run: sudo apt-get install xvfb
    - run: xvfb-run --auto-servernum mvn -B clean verify
